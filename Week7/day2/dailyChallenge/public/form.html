<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="form.css" rel="stylesheet">

</head>
<body>
<form action="/formData" method="POST">
    <p>
        <label for="t2">What's your e-mail address?</label>
        <input id="t2" name="email" required type="email">
    </p>
    <p>
        <label for="t3">Leave a short message</label>
        <textarea id="t3" maxlength="140" name="msg" required rows="5"></textarea>
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
</form>
</body>
</html>
