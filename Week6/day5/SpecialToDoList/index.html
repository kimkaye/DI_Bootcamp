<!--about-->
<div class="container">
    <h1>TO DO LIST</h1>
<div class ="toDoList">
        <form class="todo-form" id="todo-form" action="display.html">
            <label for="tname">Task name:</label>
            <input type="text" id="tname" name="tname" class="todoInputName"><br><br>

            <label for="description">Description:</label>
            <textarea rows = "5" cols = "20" type="text" id="description" name="description" class="todoInputDescription"></textarea><br><br>

            <label for="start">Start date:</label>

            <input type="date" id="start" name="trip-start"
                   value="2022-01-15"
                   min="2018-06-07T00:00" max="2025-06-14T00:00" class="todoInputStart"><br><br>

            <label for="end">End date:</label>

            <input type="date" id="end" name="trip-start"
                   value="2022-01-15"
                   min="2018-06-07T00:00" max="2025-06-14T00:00" class="todoInputEnd"><br><br>

            <button type="submit" class="add-button">Add</button>
        </form>
    </div>
</div>
    <footer class="">
         <p>Kim Kaye 2022</p>
    </footer>
<script src="script.js"></script>

</body>
