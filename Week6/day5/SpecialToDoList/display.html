<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="display.css">

</head>
<body>
    <div id="taskContainer">

    </div>
    <form class="todo-form" id="editedForm" action="display.html">
        <label for="tname">Task name:</label>
        <input type="text" id="tname" name="tname" class="todoInputName"><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" class="todoInputDescription"><br><br>

        <!--            <label for="startDate">Start day:</label>-->
        <!--            <input type="startDate" id="startDate" name="startDate" class="todoInputStart"><br><br>-->

        <label for="start">Start date:</label>

        <input type="date" id="start" name="trip-start"
               value="2018-07-22"
               min="2018-06-07T00:00" max="2025-06-14T00:00" class="todoInputStart">

        <label for="end">End date:</label>

        <input type="date" id="end" name="trip-start"
               value="2018-07-22"
               min="2018-06-07T00:00" max="2025-06-14T00:00" class="todoInputEnd">

        <button type="submit" class="save-button">Save</button>
    </form>
    <script src="displayScript.js"></script>

</body>
</html>
